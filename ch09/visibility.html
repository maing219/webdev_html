<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* visibility: hidden -> 공간차지 */
        .invisible {
            visibility: hidden;
        }

        /* display: none -> 공간차지X */
        .none {
            display: none;
        }
    </style>
</head>
<body>
    <img src="images/pic1.jpg" alt="" class="none">
    <img src="images/pic2.jpg" alt="" class="invisible">
    <img src="images/pic3.jpg" alt="">
</body>
</html>
