<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        img {
            float: left;
            margin-right: 15px;
        }

        p {
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="images/tomato.jpg" alt="">
        <h1>토마토</h1>
        <p>
            토마토는 비타민 A, C가 풍부하여 칼륨과 같은 각종 미네랄은 혈액의 산성도를 낮추는 역할을 해주며 혈압을 내리고 혈관을 튼튼하게
            해준다. 토마토에 들어있는 피코펜이라는 성분은 뛰어난 항암 작용을 보이며 잘 알려져 있듯이 블루베리와 함께 대표적인 항산화
            음식이기도 하다.
        </p>
    </div>
