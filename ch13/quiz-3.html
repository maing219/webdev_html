<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .photo {
            width: 250px;
            height: 180px;
            transition: all, 1s;
            margin-top: 50px;
            margin-left: 100px;
        }

        .photo:hover {
            transform: scale(1.5);
            box-shadow: 5px 5px 3px black;
            transform-origin: left top;
        }
    </style>
</head>
<body>
    <img src="images/lamp.jpg" alt="" class="photo">
</body>
</html>
