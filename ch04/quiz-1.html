<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        li label {
            width: 80px;
            float: left;
        }

        fieldset
        {
            margin: 15px;
        }
    </style>
</head>
<body>
    <fieldset style="background-color: #eee;">
        <h3>세미나 정보</h3>
        <ol>
            <li>주제 : 차세대 웹 표준 기술 HTML</li>
            <li>일정 : 5월 12일 140:00 ~ 17:00</li>
            <li>장소 : 공학관 2층 세미나실</li>
            <li>인원 : 선착순 100명</li>
            <li>비용 : 본교 학생 무료 (외부 참가자 5000원)</li>
            <li>참가신청 : 아래 양식에 빠짐없이 기입하여 접수해 주세요</li>
        </ol>
    </fieldset>
    <h3>개인 정보</h3>
    <ul>
        <li>
            <label for="name">이름</label>
            <input type="text" id="이름">
        </li>
        <li>
            <label for="pwd">비밀번호</label>
            <input type="password" name="" id="pwd"> (수정시 필요)
        </li>
    </ul>
    <h3>참가 정보</h3>
    <fieldset>
        <legend>참가 유형 선택</legend>
                <input type="radio" name="" id="free">
                <label for="free">무료(교내참가자)</label>
                <input type="radio" name="" id="cost">
                <label for="cost">유료(교외참가자)</label>
    </fieldset>
    <fieldset>
        <legend>관심 분야 선택</legend>
            <input type="checkbox" name="" id="html">
            <label for="html">HTML5 시멘틱</label>
            <input type="checkbox" name="" id="css">
            <label for="css">CSS3</label>
            <input type="checkbox" name="" id="webSt">
            <label for="webSt">Web Storage</label>
            <input type="checkbox" name="" id="webSo">
            <label for="webSo">Web Socket</label>
            <input type="checkbox" name="" id="canvas">
            <label for="canvas">Canvas</label>
            <input type="checkbox" name="" id="geo">
            <label for="geo">Geolocation</label>
    </fieldset>
    <h3>선택 사항</h3>
    <ul>
        <li>
            <label for="job">직업</label>
            <select name="" id="job">
                <option value="">가까운 분야 선택</option>
                <option value="">학생</option>
                <option value="">웹개발</option>
                <option value="">웹디자인</option>
                <option value="">교육관련</option>
                <option value="">기타</option>
            </select>
        </li>
        <li>
            <label for="memo">남길 말씀</label>
            <textarea name="" id="memo" cols="30" rows="10"></textarea>
        </li>
    </ul>
</body>
</html>
