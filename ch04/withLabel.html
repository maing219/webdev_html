<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            margin: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <h3>수강분야(다수 선택 가능)</h3>
        <ul>
            <li><label><input type="checkbox">문법</label></li>
            <li><label><input type="checkbox">작문</label></li>
            <li><label><input type="checkbox">독해</label></li>
        </ul>

        <h3>수강 과목(1과목만 선택가능)</h3>
        <ul>
            <li><label><input type="radio" name="subject">영어회화</label></li>
            <li><label><input type="radio" name="subject">중국어회화</label></li>
            <li><label><input type="radio" name="subject">일어회화</label></li>
        </ul>
    </form>
</body>
</html>
