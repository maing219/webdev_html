<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 만드는 태그</title>
</head>
<body>
    <!-- ctrl + / : 주석 -->
    <!-- 순서없는 목록 -->
    <h2>1박2일 여행코스</h2>
    <ul>
        <li>1일차
            <ol type="a">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>
        <li>2일차
            <ol type="a" start="3">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>
    </ul>
    <!-- 축약기능 ul(ol) > li * n {$(n)} -->
</body>
</html>
