<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 960px;
            margin: 0 auto;
            border: 1px solid black
        }

        nav, footer {
            background-color: black;
            color: white;
            padding: 20px;
        }

        footer p {
            font-size: smaller;
        }

        article {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <h3>내비게이션(메뉴)</h3>
        </nav>
        <article>
            <h1>스터디 회원 모집</h1>
            <h1>HTML5, CSS3, 자바스크립트</h1>
            <h3>소개</h3>
            <p>차세대 웹 표준 기술인 HTML5와 CSS3를 함께 공부할 스터디 멤버를 모집합니다.</p>
            <h3>시간</h3>
            <p>토요일 오후 5시~7시</p>
            <h3>장소</h3>
            <p>인문관 2층 세미나홀</p>
        </article>
        <footer>
            <p>연락처 - 공대 학생회실</p>
        </footer>
    </div>
</body>
</html>
