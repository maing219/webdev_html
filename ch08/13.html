        자세한 일정과 장소는 다음과 같습니다.
    </p>
    <ul>
        <li>

        </li>
        <li>
            <span class="accent">장소</span> : OO 대학교 체육관

        </li>
    </ul>
    <p>궁금한 점은 OO대학교 총학생회로 문의하세요.</p>
</body>
